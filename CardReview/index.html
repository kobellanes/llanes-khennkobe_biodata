<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="paper">

    <section class="first">

      </div>

      <div class="right">

        <div class="right_1_star">
          <div class="star">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
          </div>

          <div class="right_1_rate">
            <p>Rated 5 Stars in Reviews</p>
          </div>

        </div>

        <div class="right_2_star">
          <div class="star">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
          </div>

          <div class="right_2_rate">
            <p>Rated 5 Stars in Report Guru</p>
          </div>

        </div>

        <div class="right_3_star">
          <div class="star">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
            <img src="/CardReview/images/icon-star.svg">
          </div>

          <div class="right_3_rate">
            <p>Rated 5 Stars in BestTech</p>
          </div>

        </div>

      </div>

    </section>

  </div>
